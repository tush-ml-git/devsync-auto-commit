name: DevSync Daily Commit

on:
  schedule:
    - cron: '15 9 * * *'   # runs daily at 09:15 UTC
  workflow_dispatch:

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "23f2002971@ds.study.iitm.ac.in"

      - name: 23f2002971@ds.study.iitm.ac.in automated commit step
        run: |
          echo "Update run at $(date)" >> devsync-log.txt
          git add devsync-log.txt
          git commit -m "DevSync automated daily commit"
          git push
